{% extends "base.html" %}

{% block title %}Add User - Shift Roster Pro{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2><i class="fas fa-user-plus"></i> Add New User</h2>

    <form id="addUserForm" style="max-width: 600px;">
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="first_name" required>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="last_name" required>
        </div>

        <div class="form-group">
            <label>Designation</label>
            <input type="text" class="form-control" id="designation" required>
        </div>

        <div class="form-group">
            <label>Role</label>
            <select class="form-control" id="role" required>
                <option value="">Select Role</option>
                <option value="staff">Staff</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Create User</button>
    </form>

    <div id="statusMessage" class="mt-3"></div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById("addUserForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const payload = {
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            first_name: document.getElementById("first_name").value,
            last_name: document.getElementById("last_name").value,
            designation: document.getElementById("designation").value,
            role: document.getElementById("role").value,
        };

        fetch("/add_user", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        })
        .then(res => res.json().then(data => ({ status: res.status, body: data })))
        .then(({ status, body }) => {
            const statusMessage = document.getElementById("statusMessage");
            if (status === 201) {
                statusMessage.innerHTML = `<div class="alert alert-success">${body.message}</div>`;
                document.getElementById("addUserForm").reset();
            } else {
                statusMessage.innerHTML = `<div class="alert alert-danger">${body.error || "Failed to add user."}</div>`;
            }
        })
        .catch(err => {
            console.error(err);
            document.getElementById("statusMessage").innerHTML = `<div class="alert alert-danger">Error creating user.</div>`;
        });
    });
</script>
{% endblock %}
